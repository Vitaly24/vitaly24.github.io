<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>
  <div class="container">
  <div class="row text-center">
    <h1 class="question__header col-md-12">Почему с нами работают?</h1>
    </div>
    <div class="row text-center">
    <div class="porpuse__first col-md-3 col-sm-6">
         <div class="picture">
         <img src="img/kran.png" class="img-responsive" alt="Money should work on you!"></div>
         <h2>Позвольте вашим <br> деньгам работать!</h2>
         <p>Процент по договорам <br> займа выше банковских</p>
         </div>

    <div class="porpuse__second col-md-3 col-sm-6">
         <div class="picture">
         <img src="img/keys.png" class="img-responsive" alt="Let's make money together!"></div>
         <h2>Зарабатывайте <br> вместе с нами</h2>
         <p>Мы вкладываем <br> собственные средства</p>
    </div>

    <div class="porpuse__third col-md-3 col-sm-6">
         <div class="picture">
         <img src="img/dom.png" class="img-responsive" alt="We are safe!"></div>
         <h2>Абсолюная <br> надежность</h2>
         <p>Все договоры займа <br> обеспечены залогом</p>
         </div>


   <div class="porpuse__fourth col-md-3 col-sm-6">
         <div class="picture">
         <img src="img/zont.png" class="img-responsive" alt="No risks!"></div>
         <h2>Никаких <br> рисков</h2>
         <p>Наша профессиональная <br> деятельность застрахована</p>
         </div>
         </div>
